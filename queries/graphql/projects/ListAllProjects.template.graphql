query projects($first: Int, $after: String, $search: String, $where: QueryProjectsWhereWhereConditions, $orderBy: [QueryProjectsOrderByOrderByClause!], $trashed: Trashed) {
  projects(
    first: $first
    after: $after
    search: $search
    where: $where
    orderBy: $orderBy
    trashed: $trashed
  ) {
    pageInfo {
      currentPage
      total
      hasNextPage
      endCursor
    }
    edges {
      node {
        ...{{EDGE_FRAGMENT}}
      }
    }
  }
}
