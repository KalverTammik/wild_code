query projects($first: Int, $propertiesFirst: Int, $propertiesAfter: String, $after: String, $search: String, $where: QueryProjectsWhereWhereConditions, $orderBy: [QueryProjectsOrderByOrderByClause!], $trashed: Trashed) {
  projects(
    first: $first
    after: $after
    search: $search
    where: $where
    orderBy: $orderBy
    trashed: $trashed
  ) {
    pageInfo {
      count
      currentPage
      startCursor
      endCursor
      hasNextPage
      hasPreviousPage
      lastPage
      total
    }
    edges {
      node {
        ...ProjectFields
      }
    }
  }
}

