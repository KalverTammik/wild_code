query Projects(
  $first: Int
  $after: String
  $where: QueryProjectsWhereWhereConditions
  $hasTags: QueryProjectsHasTagsWhereHasConditions
) {
  projects(
    first: $first
    after: $after
    where: $where
    hasTags: $hasTags
  ) {
    pageInfo {
      currentPage
      total
      hasNextPage
      endCursor
    }
    edges {
      node {
        id
        name
        number
        description
        status {
          id
          name
          color
        }
        startAt
        dueAt
        createdAt
        updatedAt
        isPublic
        members {
          edges {
            node {
              id
              displayName
              deletedAt
            }
            isResponsible
          }
        }
        client {
          id
          displayName
        }
        tags(first: 10) {
          edges { node { id name module } }
        }
      }
    }
  }
}
