query Projects($first: Int, $after: String) {
  projects(
    first: $first
    after: $after
  ) {
    pageInfo {
      currentPage
      total
      hasNextPage
      endCursor
    }
    edges {
      node {
        id
        name
        number
        description
        status {
            name
            color
        }
        startAt
        dueAt
        createdAt
        updatedAt
        isPublic
        members {
          edges {
            node {
              id
              displayName
              deletedAt
            }
            isResponsible
          }
        }
        client {
          id
          displayName
        }
        tags(first: 10) {
          edges { node { id name } }
        }
      }
    }
  }
}
