query statuses($first: Int, $after: String, $search: String, $where: QueryStatusesWhereWhereConditions, $orderBy: [QueryStatusesOrderByOrderByClause!], $trashed: Trashed) {
  statuses(
    first: $first
    after: $after
    search: $search
    where: $where
    orderBy: $orderBy
    trashed: $trashed
  ) {
    pageInfo {
      currentPage
      total
      hasNextPage
      endCursor
    }
    edges {
      node {
        id
        name
        color
        type
      }
    }
  }
}
