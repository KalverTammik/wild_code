query contracts($first: Int, $after: String, $where: QueryContractsWhereWhereConditions) {
  contracts(
    first: $first
    after: $after
    where: $where
  ) {
    pageInfo {
      currentPage
      total
      hasNextPage
      endCursor
    }
    edges {
      node {
        __typename
        id
        number
        name
        sum {
          amount
          currencyCode
        }
        signedAt
        completedAt
        warrantyDueAt
        members {
          edges {
            node {
              id
              displayName
              deletedAt
            }
            isResponsible
          }
        }
        status {
          id
          name
          color
          type
        }
        type {
          name
        }
        description
      }
    }
  }
}
