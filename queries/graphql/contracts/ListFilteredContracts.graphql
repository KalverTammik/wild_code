query contracts(
  $first: Int
  $after: String
  $where: QueryContractsWhereWhereConditions
  $hasTags: QueryContractsHasTagsWhereHasConditions
) {
  contracts(
    first: $first
    after: $after
    where: $where
    hasTags: $hasTags
  ) {
    pageInfo {
      currentPage
      total
      hasNextPage
      endCursor
    }
    edges {
      node {
        __typename
        id
        number
        name
        sum {
          amount
          currencyCode
        }
        signedAt
        completedAt
        warrantyDueAt
        members {
          edges {
            node {
              id
              displayName
              deletedAt
            }
            isResponsible
          }
        }
        status {
          id
          name
          color
          type
        }
        type {
          name
        }
        description
        tags(first: 10) {
          edges {
            node {
              id
              name
              module
            }
          }
        }
      }
    }
  }
}
