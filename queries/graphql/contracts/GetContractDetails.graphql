query Contract($id: ID!) {
  contract(id: $id) {
    id
    name
    number
    status { name color }
    startAt
    dueAt
    createdAt
    updatedAt
    isPublic
    members {
      edges {
        node { id displayName deletedAt }
        isResponsible
      }
    }
    client { id displayName }
  }
}
