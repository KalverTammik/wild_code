query tasks($first: Int, $after: String, $search: String, $where: QueryTasksWhereWhereConditions, $orderBy: [QueryTasksOrderByOrderByClause!], $trashed: Trashed) {
  tasks(
    first: $first
    after: $after
    search: $search
    where: $where
    orderBy: $orderBy
    trashed: $trashed
  ) {
    pageInfo {
      currentPage
      total
      hasNextPage
      endCursor
    }
    edges {
      node {
        id
        name
        status { id name color type }
        startAt
        dueAt
        createdAt
        updatedAt
      }
    }
  }
}
