query statuses($first: Int, $after: String, $where: QueryStatusesWhereWhereConditions) {
  statuses(
    first: $first
    after: $after
    where: $where
  ) {
    pageInfo {
      currentPage
      total
      hasNextPage
      endCursor
    }
    edges {
      node {
        id
        name
        color
        type
      }
    }
  }
}
