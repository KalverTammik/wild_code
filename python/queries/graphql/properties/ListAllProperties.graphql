query properties($first: Int, $after: String, $search: String, $where: QueryPropertiesWhereWhereConditions, $orderBy: [QueryPropertiesOrderByOrderByClause!], $trashed: Trashed) {
  properties(
    first: $first
    after: $after
    search: $search
    where: $where
    orderBy: $orderBy
    trashed: $trashed
  ) {
    pageInfo {
      currentPage
      total
      hasNextPage
      endCursor
    }
    edges {
      node {
        id
        displayAddress
        cadastralUnitNumber
      }
    }
  }
}
