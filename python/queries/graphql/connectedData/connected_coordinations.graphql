query property(
  $id: ID!
  $first: Int
  $after: String
  $orderBy: [PropertyCoordinationsOrderByOrderByClause!]
  $tagsFirst: Int = 10
) {
  property(id: $id) {
    __typename
    id
    coordinations(first: $first, after: $after, orderBy: $orderBy) {
      pageInfo {
        hasNextPage
        endCursor
        total
      }
      edges {
        node {
          __typename
          id
          number
          type {
            name
          }
          jobName
          startAt
          dueAt
          createdAt
          updatedAt
          members {
            edges {
              node {
                id
                displayName
                deletedAt
              }
              isResponsible
            }
          }
          status {
            id
            name
            color
            type
          }
          stage {
            name
          }
          tags(first: $tagsFirst) {
            edges {
              node {
                id
                name
                module
              }
            }
          }
          terms
          jobNumber
          externalCode
          filesPath

        }
      }
    }
  }
}

