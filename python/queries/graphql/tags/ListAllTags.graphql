query tags($first: Int, $after: String, $search: String, $where: QueryTagsWhereWhereConditions, $orderBy: [QueryTagsOrderByOrderByClause!], $trashed: Trashed) {
  tags(
    first: $first
    after: $after
    search: $search
    where: $where
    orderBy: $orderBy
    trashed: $trashed
  ) {
    pageInfo {
      currentPage
      total
      hasNextPage
      endCursor
    }
    edges {
      node {
        id
        name
      }
    }
  }
}
